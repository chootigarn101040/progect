<body>

  <ons-page>
    <ons-toolbar style="background-color: aquamarine">
      <div class="left">
        <ons-icon class="toolbaricon" size="30px" icon="fa-shopping-bag">
        </ons-icon>
      </div>
      <div class="center" id="appname">#</div>
      <div class="right">
        <ons-icon class="toolbaricon" size="30px" icon="md-help">
        </ons-icon>
      </div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto" id="tabbar" >
      <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Cart" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
      </ons-tab>
      <ons-tab page="tab3.html" label="Products" icon="book" active-icon="book">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center; margin-top: 10px;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>
      <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
        <ons-carousel-item id="carousel1" style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item id="carousel2" style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item id="carousel3" style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
      </ons-carousel>

      <div id="icons"></div>

      <script id="icon_template" type="text/template">
        <ons-row style="height:120px" vertical-align="center">  
        <% categories.forEach(function(category){%>  
        <ons-col style="background:#efc1db;" width="33%"  onclick="changeTab('<%= category.name %>')">
          <p style="text-align: center; margin: 10px;">
            <ons-icon size="60px" icon="<%= category.icon %>" ></ons-icon>
          </p>
          <p style="text-align: center; margin: 10px;" id="icon1_text">
            <%= category.name %>
          </p>
        </ons-col>
        <%});%>
        </ons-row>
        </script>


    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">

      <ons-list>
        <ons-list-header>Shopping Cart</ons-list-header>
        <div id="img"></div>
        <script id="img_template" type="text/template">
          <% cart.forEach(function(cart){%>  
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="<%= cart.photo %>">
          </div>
          <div class="center">
            <span class="list-item__title"><%= cart.itemname %>"</span>
            <span class="list-item__subtitle" style="color: blue"><%= cart.price %></span>
          </div>
          <div class="right">
            <p style="text-align: center; margin: 10px;">
              <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
            </p>
          </div>
        </ons-list-item>
        <%});%>

      </script>
      </ons-list>
      <p style="text-align: center; margin: 10px;">
        <ons-button modifier="large" onclick="addNewData();">PROCEED TO PAY</ons-button>
      </p>
    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="Tab3">
      <p style="text-align: center; margin-top: 10px;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>
      <hr>

      <p> &nbsp;&nbsp; สินค้าตัวใหม่ในวันนี้ </p>


      <div id="allPro"></div>


      <script id="allPro_template" type="text/template"> 
         <ons-row>

        <% allPro.forEach(function(allPro){
          var item = allPro.data();

          %>  
          <ons-col width="50%">
            <ons-card>
              <center><img src="<%=item.photo%>" alt="Onsen UI" style="width: 60%"></center>
              <div class="title">
                <%=item.title%>
              </div>
              <div class="content" id="Pdetail">
                Price: <%= item.price %>
              </div>
            </ons-card>
          </ons-col>
          <%});%>
        </script>

      </ons-row>
      <ons-button modifier="large" onclick="addnewdata()">
        ADD DATA
      </ons-button>

    </ons-page>
  </template>

  <template id="detailP.html">
    <ons-page>
      <script>
        var datadep = localStorage.getItem('getDep');
        console.log(datadep)
      </script>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Detail</div>
      </ons-toolbar>

      <div id="showDep"></div>

      <script id="Detailproduct_template" type="text/template">
              <ons-card>
                  <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                    
                        <ons-carousel-item id="carousel1DeP" style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
                        </ons-carousel-item>
                        <ons-carousel-item id="carousel2DeP" style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
                        </ons-carousel-item>
                        <ons-carousel-item id="carousel3DeP" style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
                        </ons-carousel-item>
          
                 </ons-carousel>
                      <% dataDep.forEach(function(dataDep){   
                        var data = dataDep.data(); %>
                  <div class="title">
                    <%= data.price%>
                  </div>
                  <div class="content">
                    <div>
                      <%= data.title %>
                    </div>
                    <ons-list>
                      <ons-list-header>Bindings</ons-list-header>
                      <ons-list-item>Vue</ons-list-item>
                      <ons-list-item>Angular</ons-list-item>
                      <ons-list-item>React</ons-list-item>
                    </ons-list>
                  </div>
                  <%})%>
                </ons-card>
                
           </script>

    </ons-page>
  </template>

</body>

<script>
  getHomeData();
  document.addEventListener('prechange', function (event) {
    if (event.index == 0) {
      console.log('Home clicked');
      // get data for home screen  
      getHomeData();
    } else if (event.index == 1) {
      console.log('Cart clicked');
      // get data for cart screen  
      getCartData();
    } else if (event.index == 2) {
      console.log('All products clicked');
      var name2 = localStorage.getItem('name');
      console.log('products clicked');
      // get data for all product screen  
      if (name2 == null) {
        console.log(name2)
        getAllProduct();
      }
      else {

        getAllProduct(name2);
      }
      localStorage.clear();

    }
  });

  function changeTab(name) {
    localStorage.setItem('name', name);
    document.getElementById('tabbar').setActiveTab(2);

  }

  function getHomeData() {

    var docRef = db.collection("UI").doc("home");
    docRef.get().then(function (doc) {
      if (doc.exists) {

        //display data
        console.log("Document data:", doc.data());
        var data = doc.data();
        $('#appname').html(data.appname);
        var style = "background: url('" + data.slides[0] + "') no-repeat center; background-size: contain;'";
        $('#carousel1').attr('style', style)
        var icon_template = $('#icon_template').html();
        var html = ejs.render(icon_template, { categories: data.categories });
        $('#icons').html(html);

      } else {

        console.log("No such document!");
      }
    }).catch(function (error) {
      console.log("Error getting document:", error);
    });

    //$.getJSON('home.json', function (data) {
    //  console.log(data);
    // $('#appname').html(data.appname);
    // var style = "background: url('images/" + data.slides[0] + "') no-repeat center; background-size: contain;'";
    // $('#carousel1').attr('style', style)
    // var icon_template = $('#icon_template').html();
    // var html = ejs.render(icon_template, { categories: data.categories });
    //  $('#icons').html(html);
    // });
  }
  function getCartData() {
    var docRef = db.collection("UI").doc("cart");
    docRef.get().then(function (doc) {
      if (doc.exists) {

        //display data
        console.log("Document data:", doc.data());
        var data = doc.data();
        var img_template = $('#img_template').html();
        var html = ejs.render(img_template, { cart: data.cart });
        $('#img').html(html);


      } else {

        console.log("No such document!");
      }
    }).catch(function (error) {
      console.log("Error getting document:", error);
    });
  }

  function getAllProduct(name2) {
    if (name2 == null) {
      var apr = db.collection("products")
      apr.get().then(function (querySnapshot) {

        var allPro_template = $('#allPro_template').html();
        console.log(querySnapshot);
        var html = ejs.render(allPro_template, { allPro: querySnapshot.docs });
        $('#allPro').html(html);
      })
    }

    else {
      var apr = db.collection("products").where("category", "==", name2);
      apr.get().then(function (querySnapshot) {

        var allPro_template = $('#allPro_template').html();
        console.log(querySnapshot);
        var html = ejs.render(allPro_template, { allPro: querySnapshot.docs });
        $('#allPro').html(html);
      })
    }
  }

  function showDetailP() {
    var dataproduct = localStorage.getItem('getDep');
    var apr = db.collection("Products").where("title", "==", dataproduct);
    apr.get().then(function (querySnapshot) {
      var Detailproduct_template = $('#Detailproduct_template').html();
      var html = ejs.render(Detailproduct_template, { dataDep: querySnapshot.docs });
      $('#showDep').html(html);
    })

  }


  function addNewData() {

    var data = {
      pid: 5,
      title: 'iPhoneXS',
      price: 50000,
      category: 'smartphone'
    }

    db.collection("products").add(data)
      .then(function (docRef) {
        console.log("Document written with ID: ", docRef.id);
      })
      .catch(function (error) {
        console.error("Error adding document: ", error);
      });

  }


  function getDetail(getDep) {
    localStorage.setItem("getDep", getDep)
    showDetailP();
    myNavigator.pushPage('detailP.html');

  }



</script>

</html>
